<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription au Cours | EduLearn</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .enroll-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .icon-lock {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .message.error {
            background: #fdeaea;
            color: #e74c3c;
            display: block;
        }

        .message.success {
            background: #eafaf1;
            color: #2ecc71;
            display: block;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="enroll-container">
        <i class='bx bxs-lock-alt icon-lock'></i>
        <h2 id="course-title">Chargement...</h2>
        <p id="course-desc">Vérification de l'accès...</p>

        <form id="enrollForm">
            <div class="input-group" id="keyInputGroup">
                <label for="enrollmentKey">Clé d'inscription</label>
                <input type="text" id="enrollmentKey" placeholder="Ex: WEB2026">
            </div>
            <button type="submit" id="submitBtn">Accéder au cours</button>
        </form>

        <div id="message" class="message"></div>
        <a href="listecours.html" class="back-link">Retour à la liste des cours</a>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');
        let isPublicCourse = false;

        // Vérification session
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '../auth/login.html';
        }

        // Charger infos cours
        async function loadCourseInfo() {
            if (!courseId) {
                alert('Aucun cours spécifié');
                window.location.href = 'listecours.html';
                return;
            }

            try {
                const res = await fetch(`${API_URL}/courses/${courseId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.success) {
                    const course = data.data;
                    document.getElementById('course-title').textContent = course.title;
                    isPublicCourse = course.isPublic;

                    if (isPublicCourse) {
                        document.getElementById('course-desc').textContent = "Ce cours est public. Vous pouvez y accéder librement.";
                        document.getElementById('keyInputGroup').style.display = 'none';
                        document.getElementById('enrollmentKey').required = false;
                        document.getElementById('submitBtn').textContent = "Rejoindre gratuitement";
                    } else {
                        document.getElementById('course-desc').textContent = "Ce cours est privé. Veuillez entrer la clé d'inscription pour y accéder.";
                        document.getElementById('keyInputGroup').style.display = 'block';
                        document.getElementById('enrollmentKey').required = true;
                        document.getElementById('submitBtn').textContent = "Valider la clé";
                    }
                } else {
                    document.getElementById('course-title').textContent = 'Cours introuvable';
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Gérer soumission
        document.getElementById('enrollForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const key = document.getElementById('enrollmentKey').value;
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');

            const payload = { enrollmentKey: key };

            // Si public, on envoie quand même une requête, la clé est ignorée ou vide
            if (isPublicCourse) {
                payload.enrollmentKey = 'PUBLIC_ACCESS'; // Valeur dummy ou vide
            }

            // Reset UI
            msg.className = 'message';
            msg.style.display = 'none';
            btn.textContent = 'Traitement...';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/courses/${courseId}/enroll`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    msg.textContent = 'Accès autorisé ! Redirection...';
                    msg.className = 'message success';
                    msg.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = `cours.html?id=${courseId}`;
                    }, 1000);
                } else {
                    msg.textContent = data.message || 'Clé incorrecte. Veuillez réessayer.';
                    msg.className = 'message error';
                    msg.style.display = 'block';
                    btn.textContent = isPublicCourse ? 'Réessayer' : 'Valider la clé';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                msg.textContent = 'Erreur de connexion au serveur.';
                msg.className = 'message error';
                msg.style.display = 'block';
                btn.textContent = isPublicCourse ? 'Réessayer' : 'Valider la clé';
                btn.disabled = false;
            }
        });

        // Init
        loadCourseInfo();
    </script>
</body>

</html>
